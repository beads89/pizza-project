<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Pizza</title>
</head>
<body>
  <div class="background-flow">
    <div class="background-pic">
    </div>
    <div class="container jumbotron">
      <div class="center-text topseparate">
        <h2>Welcome to Smeetsa Hoot!</h2>
        <h5>Notarealtown's #1 ranked pizza parlor for 20+ years is dedicated to bringing you only the finest ingredients.</h5>
        <h5>Let's make your pizza dream come true!</h5>
      </div>
      <form id="order">
        <p>Choose a size:</p>
        <select id="sizeSelect">
          <option value="Medium">$10 Medium</option>
          <option value="Large">$15 Large</option>
          <option value="Extra Large">$20 Extra Large</option>
        </select>
        <hr class="hrline">
        <p>All Pizzas come with cheese. Additional toppings $2 each:</p>
        <div class="row">
          <div class="col-4">
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Extra Cheese">
              <label for="extra-cheese">Extra Cheese</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Pepperoni">
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Sausage">
              <label for="sausage">Sausage</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Chicken">
              <label for="chicken">Chicken</label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Bacon">
              <label for="bacon">Bacon</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Canadian Bacon">
              <label for="canadian-bacon">Canadian Bacon</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Mushroom">
              <label for="mushroom">Mushroom</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="toppings" value="Onion">
              <label for="onion">Onion</label>
            </div>
          </div>
        </div>
        <hr class="hrline">
        <button class="btn btn-primary">Submit</button>
      </form>
      <div id="orderShow">
        <h5>Your order includes:</h5>
        <p><strong>Size:</strong> <span id="size"></span></p>
        <p><strong>Toppings:</strong> <span id="topping"></span></p>
        <p><strong>Total:</strong> $<span id="cost"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
